<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #005fa3;
    }
    .about-image {
      width: 100%;
      height: auto;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <!-- Navigation bar will be dynamically loaded here -->
  <div id="navbar"></div>

  <main>
    <h2>About Our Project</h2>
    <p>Probably Clear is a project focused on delivering clear, honest, and high-quality services to clients across various industries. We prioritize transparency, efficiency, and customer satisfaction.</p>
    <img src="image_about.jpg" alt="Project Image" class="about-image" />
    <a href="services.html" class="button">Read More</a>
  </main>

  <footer>
    <p>&copy; 2025 Probably Clear</p>
  </footer>

  <script src="js/main.js"></script>
  <script>
    // Load shared navigation
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('navbar').innerHTML = data);
  </script>
</body>
</html>
